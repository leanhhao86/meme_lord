{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
	{% for cat in object_list %} 
	<ul class="list-group py-2">
		<li class="list-group-item">{{cat.name}}</li>
		<a href="{{cat.get_absolute_url}}">Read more</a>
	</ul>
	{% endfor %}
</div>
{% endblock %}
